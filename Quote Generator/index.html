<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quote Generator</title>
</head>

<body>
    <div class="main">
        <h1>Quote of the Day..</h1>
        <h3 id="date"></h3>
        <div id="quote_cont">
            <span><i class="fa-solid fa-quote-left"></i></span>
            <span id="quotecont">If you change the way you look at things, the things you look at
                change.</span>
            <span><i class="fa-solid fa-quote-right"></i></span>
        </div>
        <p>--<span id="author">Wayne Dyer</span></p>
        <div class="butn">
            <button id="next">Next Quote</button>
            <button id="tweet">Tweet <i  class="fa-brands fa-twitter"></i></button>
        </div>
        <button id="web">Generate From Web</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
